version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hacktheagent-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - EMBEDDING_PROVIDER=sentence-transformers
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_DB=chroma
      - LLM_PROVIDER=watsonx
      # Add your credentials here or use .env file
      - WATSONX_API_KEY=${WATSONX_API_KEY:-}
      - WATSONX_PROJECT_ID=${WATSONX_PROJECT_ID:-}
      - WATSONX_URL=${WATSONX_URL:-https://us-south.ml.cloud.ibm.com}
    volumes:
      - ./backend/app/data:/app/app/data
      - ./backend/app/vector_store:/app/app/vector_store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: hacktheagent-network