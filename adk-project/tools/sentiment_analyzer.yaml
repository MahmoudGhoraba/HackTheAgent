openapi: 3.0.0
info:
  title: Sentiment Analyzer Tool
  description: Analyzes email sentiment and emotional tone
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: Sentiment Analyzer API
paths:
  /analyze_sentiment:
    post:
      summary: Analyze email sentiment
      description: Determine sentiment and emotional tone
      operationId: analyze_sentiment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email_content:
                  type: string
                  description: The email text to analyze
              required:
                - email_content
      responses:
        '200':
          description: Sentiment analysis completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  sentiment:
                    type: string
                  confidence:
                    type: number
                  score:
                    type: number
                    description: Score from -1 (negative) to 1 (positive)
